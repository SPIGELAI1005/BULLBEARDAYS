    <!-- SEO & Schema.org -->
    <link rel="canonical" href="https://bullbeardays.com/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "BullBearDays",
      "description": "AI-powered trading chart analyzer providing BUY/SELL/HOLD signals with performance tracking",
      "url": "https://bullbeardays.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127"
      },
      "featureList": [
        "AI Chart Analysis",
        "Buy/Sell/Hold Signals",
        "Performance Tracking",
        "Price Alerts",
        "Watchlist Management",
        "Multiple Trading Strategies"
      ]
    }
    </script>
    <script>
      (function() {
        var t = localStorage.getItem("theme");
        t = (t === "light" || t === "dark" || t === "system") ? t : "system";
        var r = t === "system"
          ? (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
          : t;
        var el = document.documentElement;
        el.classList.remove("light", "dark");
        el.classList.add(r);
        el.style.colorScheme = r;
      })();
    </script>
  </head>

  <body>

  </body>
